{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a href="{% url 'reemplazos' %}"><img src="{% static 'images/PGR.png' %}" class="navbar-brand" width="70"
                    height="70" alt="Logo"></a>
            <ul class="nav justify-content-center">
                {% if request.user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'docente' %}">Profesores</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'reemplazos' %}">Gestion de Reemplazo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recuperacion' %}">Recuperacion de Clases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'reportes' %}">Reportes</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item ms-3">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="material-icons me-2">logout</i>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
